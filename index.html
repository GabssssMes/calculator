<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <div class="display">
            <div class="displayold">

            </div>
            <div class="displaynew">

            </div>

        </div>
        <div class="calc">
            <button class="cal" id="=">=</button>
            <button class="cal" id="del">del</button>
            <button class="cal" id="clear">clear</button>
        
        </div>
        <div class="numoperators">
            <div class="operators">
                <button class="operator" id="+">+</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="*">x</button>
                <button class="operator" id="/">/</button>
                <button class="operator" id="**">^</button>
            </div>
            <div class="numbers">
                <div class="one">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                </div>
                <div class="two">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                </div>
                <div class="three">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                </div>
                <div class="four">
                    <button class="number" id="0">0</button>
                    <button class="decimal" id="dec">.</button>
                    <button class="minus" id="min">(-)</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Â©Gabs</footer>
    
</body>
</html>
